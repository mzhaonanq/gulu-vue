<!doctype html>
<html lang=zh-CN>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <style>
    *{margin: 0;padding: 0;box-sizing: border-box;}
    :root{
      --button-height:32px;
      --font-size:14px;
      --button-background:#fff;
      --button-active-background:#eee;
      --border-radius:4px;
      --color:#333;
      --border-color:#999;
      --border-color-hover:#666 ;
    }
  </style>
  <style>
    body{
      font-style:var(--font-size);
    }
    #app{
      margin: 20px;
    }
    .box{
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="box">
  <g-button name="setting" :loading="loading1" @click="loading1=!loading1">按钮</g-button>
  <g-button name="setting" :loading="loading2" @click="loading2=!loading2">按钮</g-button>
  <g-buttongroup>
  <g-button name="left" :loading="loading3" @click="loading3=!loading3">上一页</g-button>
  <g-button name="right" :loading="loading4" icon-position="right" @click="loading4=!loading4">下一页</g-button>
  </g-buttongroup>
  </div>
  <div class="box">
  <g-input value="张三" disabled></g-input>
  <g-input value="李四" readonly></g-input>
  <g-input value="王五" ></g-input>
  </div>
  <div class="box">
  <g-input value="王" name="error" error="请输入两个字及以上的姓名"></g-input>
  </div>


</div>
<script src="./src/app.js"></script>
</body>
</html>
